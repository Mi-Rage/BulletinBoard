<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Просмотр объявления</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Объявления')}"></div>

<!--Блок приветствия-->
<div class="container">
    <h2 class="display-4">Просмотр объявления</h2>
    <hr/>
</div>
<!--Конец блока приветствия-->

<div class="container">
    <div class="card mb-4 shadow-sm">
        <div class="card-header"><h4 class="my-0 font-weight-normal text-center" th:text="${title}"></h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">
                <span th:text="'Цена: ' + ${priceValue} + ' ' + ${priceType}"></span>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
                <li th:text="${content}"></li>
            </ul>
            <p class="text-muted" th:text="'id: ' + ${id} + ' от ' + ${dateSelectedAd}"></p>
            <p>Категория: <a th:href="@{'/category-details/' + ${category}}"><span th:text="${category}"></span></a></p>
            <p>Владелец: <a th:href="@{'/user-details/' + ${userName}}"><span th:text="${userName}"></span></a></p>
        </div>
    </div>
</div>

</body>
</html>
