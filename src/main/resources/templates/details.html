<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Просмотр объявления</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Объявления')}"></div>

<div class="container-fluid text-left">
    <div class="col-sm-8 text-left">
        <div>
            <h1>Просмотр объявления</h1>
        </div>
        <hr/>
        <div>
            <h3 th:text="${title}"></h3>
            <p th:text="${content}"></p>
            <p th:text="'id: ' + ${id}"></p>
            <p>Категория: <span th:text="${category}"></span></p>
            <p th:text="'дата создания: ' + ${dateSelectedAd}"></p>
            <p>владелец: <a th:href="@{'/user-details/' + ${userName}}"><span th:text="${userName}"></span></a></p>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
