<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Регистрация</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Объявления')}"></div>

<div class="container-fluid text-left">
    <div class="col-sm-4 text-left">
        <div>
            <h1>Регистрация нового пользователя</h1>
            <p>Заполните поля для регистрации</p>
        </div>
        <hr/>
        <div>
            <form th:action="@{/register}" th:object="${userForm}" method="post">
                <fieldset>
                    <h2>Введите данные</h2>
                    <div class="alert alert-danger" th:errors="*{userName}"></div>
                    <div class="input-group">
                        <input id="username" type="text" class="form-control" th:field="*{userName}"
                               placeholder="Логин (от 3 до 50 символов)" required="required"/>
                    </div>
                    <br>
                    <div class="alert alert-danger" th:errors="*{password}"></div>
                    <div class="input-group">
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               placeholder="Пароль (от 8 до 20 символов)" required="required"/>
                    </div>
                    <br>
                    <div class="input-group">
                        <input id="passwordConfirm" type="password" class="form-control"
                               th:field="*{passwordConfirm}"
                               placeholder="Подтвертите пароль" required="required"/>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
