<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Кабинет администратора</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Объявления')}"></div>

<!--Блок приветствия-->
<div class="container">
    <h2 class="display-4">Кабинет администратора</h2>
    <p class="lead">Просмотр пользователей</p>
    <hr/>
</div>
<!--Конец блока приветствия-->

<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>UserName</th>
            <th>Password</th>
            <th>Enabled</th>
            <th>Role</th>
        </tr>
        </thead>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.enabled}"></td>
            <td th:each="role : ${allRoles}" th:if="${role.userName == user.userName}" th:text="${role.role}"></td>
        </tr>
    </table>
</div>

</body>
</html>
