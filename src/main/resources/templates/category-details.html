<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Просмотр объявления</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Объявления')}"></div>

<!--Блок приветствия-->
<div class="container">
    <h2 class="display-4">Все объявы категории '<span th:text="${categoryName}"></span>'.</h2>
    <p class="lead" th:text="'Найдено ' + ${adFormList.size()} + ' объявлений.'"></p>
    <hr/>
</div>
<!--Конец блока приветствия-->

<div class="container">
    <span th:if="${adFormList.size() == 0}">Объявлений пока нет.</span>

    <div th:each="adForm : ${adFormList}">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">
                    <a th:href="@{'/details/' + ${adForm.id}}"><p th:text="${adForm.title}"></p></a>
                </h4>
            </div>
            <div class="card-body">
                <p><span th:text="'Цена: ' + ${adForm.priceValue} + ' ' + ${adForm.price.priceId}"></span></p>
                <p>Категория: <a th:href="@{'/category-details/' + ${adForm.categoryName}}"><span
                        th:text="${adForm.categoryName}"></span></a></p>
                <p><span th:text="'Дата создания: ' + ${adForm.normalDate}"></span></p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
