<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Просмотр объявления</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Объявления')}"></div>

<div class="container-fluid text-left">
    <div class="col-sm-8 text-left">
        <div>
            <h1>Все объявы категории '<span th:text="${categoryName}"></span>'.</h1>
            <p th:text="'Найдено ' + ${adFormList.size()} + ' объявлений.'"></p>
        </div>
        <hr/>
        <span th:if="${adFormList.size() == 0}">Объявлений пока нет.</span>
        <div th:each="message : ${adFormList}">
            <h3><a th:href="@{'/details/' + ${message.id}}"><p th:text="${message.title}"></p></a></h3>
            <p><span th:text="'Цена: ' + ${message.priceValue} + ' ' + ${message.price.priceId}"></span></p>
            <p><span th:text="'id: ' + ${message.id}"></span></p>
            <p>Категория: <a th:href="@{'/category-details/' + ${categoryName}}"><span th:text="${categoryName}"></span></a></p>
            <p><span th:text="'Дата создания: ' + ${message.normalDate}"></span></p>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
