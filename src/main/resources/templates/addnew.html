<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавить объявление</title>
</head>

<body>

<nav class="navbar">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Статьи</a></li>
            <li><a th:href="@{/addnew}">Добавить объявление</a></li>
            <li><a th:href="@{/login}">Войти</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <form th:action="@{/addnew/submit}" th:object="${adform}" method="post">
            <h1>Создание объявления</h1>
            <div class="form-group">
                <label for="usr">Название</label>
                <input type="text" class="form-control" id="usr" th:field="*{title}" required="required"/>
            </div>
            <div class="form-group">
                <label for="comment">Текст</label>
                <textarea class="form-control" rows="20" id="comment" th:field="*{content}"
                          required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
        <hr/>
    </div>
</div>
</body>
</html>
