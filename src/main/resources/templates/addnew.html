<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Добавить объявление</title>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Статьи</a></li>
                <li><a th:href="@{/addnew}">Добавить объявление</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form th:action="@{/addnew/submit}" th:object="${adform}" method="post">
                <h1>Создание объявления</h1>
                <div class="form-group">
                    <label for="usr">Название</label>
                    <input type="text" class="form-control" id="usr" th:field="*{title}" required="required"/>
                </div>
                <div class="form-group">
                    <label for="comment">Текст</label>
                    <textarea class="form-control" rows="20" id="comment" th:field="*{content}" required="required"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
