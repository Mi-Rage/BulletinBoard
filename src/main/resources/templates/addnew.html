<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Добавить объявление</title>
</head>

<body>

<div th:replace="~{navigation :: navigation('Добавить объявление')}"></div>

<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form th:action="@{/addnew/submit}" th:object="${adform}" method="post">
                <h1>Создание объявления</h1>
                <div class="form-group">
                    <label for="usr">Название</label>
                    <input type="text" class="form-control" id="usr" th:field="*{title}" required="required"/>
                </div>
                <div class="form-group">
                    <label for="comment">Текст</label>
                    <textarea class="form-control" rows="20" id="comment" th:field="*{content}"
                              required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
