<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Главная страница</title>
</head>

<body>

<nav class="navbar">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Объявления</a></li>
            <li><a th:href="@{/addnew}">Добавить объявление</a></li>
            <li><a th:href="@{/login}">Войти</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div>
        <h1>Добро пожаловать на сайт</h1>
        <p>Сайт с объявлениями пользователей</p>
    </div>
    <hr/>
    <span th:if="${messages.size() == 0}">Объявлений пока нет.</span>
    <div th:each="message : ${messages}">
        <h3><a th:href="@{'/details/' + ${message.id}}"><p th:text="${message.title}"></p></a> </h3>
        <hr/>
    </div>
</div>

</body>
</html>
